<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <!--模块中访问的是vm的属性-->
  <h2>1. 双大括号表达式</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}</p>

  <h2>2. 指令一: 强制数据绑定</h2>
  <a href='url'>去访问</a><br>
  <a v-bind:href='url'>去访问</a><br>
  <a :href='url'>去访问</a><br>

  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="show">test1</button>
  <button @click="show2('haha')">test1</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: { // 类似于react的state
      msg: 'NBA I Love Game!',
      url: 'http://www.atguigu.com'
    },
    methods: {
      show () {
        console.log(this)  // vm对象(所有vue的回调函数中的this都是vm)
        alert('点击了...'+this.msg)
      },
      show2 (content) {
        alert(content)
      }
    }
  })
</script>

</body>
</html>
