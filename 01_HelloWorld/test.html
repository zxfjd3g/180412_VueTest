<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--
模板: html中套了js
    v-model="name": 指令(Vue自定义的标签属性)
    {{name}}: 大括号表达式, 功能就是显示数据

-->
<div id="test">
  <input type="text" v-model="name">
  <p>Hello, {{name}}</p>
</div>
<p>{{name}}</p>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({ // 配置对象: 属性名是特定的一些名称
    el: '#test', // el: element, 值为选择器(指定vue库管理的标签元素)
    data: { // 为模板提供数据
      name: 'atguigu'
    }
  })
</script>

</body>
</html>
